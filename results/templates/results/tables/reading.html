<div class="table-wrapper">
  <h3 class='ca-bold ca-flex-full'>Reading</h3>

   <div class="col-name-wrapper">
       <div class='col-name'>Question #</div>
       <div class='col-name'>Correct</div>
       <div class='col-name' style='line-height:1'>Your Answer</div>
       <div class='col-name'>Difficulty</div>
  </div>
</div>

<div id="table"
   {% for question, student_answer in reading_questions_answers %}
   <div class='ca-cells ca-flex ca-flex-full'>
     <div class='ca-cell ca-flex-one-fourth'>{{question.question_number}}</div>
     <div class='ca-cell ca-flex-one-fourth'>{{question.correct_answer}}</div>
     {% if student_answer == question.correct_answer %}
     <div class='ca-cell ca-flex-one-fourth'>&check;</div>
     {% elif student_answer == 'N' %}
     <div class='ca-cell ca-flex-one-fourth'>&cross;</div>
     {% else %}
     <div class='ca-cell ca-flex-one-fourth'>{{student_answer}}</div>
     {% endif %}
     <div class='ca-cell ca-flex-one-fourth'><span
         class="difficulty-level easy"><span></span><span></span><span></span></span></div>
   </div>
   {% endfor %}
</div>
