{% extends "base_generic.html" %}

{% block content %}

<h1>Select an exam to take</h1>

{% if exam_list %}
<ul>
  {% for exam in exam_list %}
  <li>
    <a href="{% url 'take-exam' exam.id %}"><h2>{{ exam.exam_name }}</h2></a>
    <p>Number of questions: {{ exam.num_questions }}</p>
  </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no exams available.</p>
{% endif %}

{% endblock %}
