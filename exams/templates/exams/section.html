{% extends "base.html" %}

{% load static %}

{% block title %}
{{section.name}}
{% endblock title %}

{% block content %}

<div class="section-wrapper">
  <div class="section-header">
    <h1>{{exam.name}} - {{section.type}}</h1>
    <p id="section-timer">TIME GOES HERE</p>
  </div>

  <div id="section-content" class="mt-3 mb-3">
    <div class="section-material">
      <img src="{% static 'assets/img/passage1-stitched.png' %}"/>
    </div>

    <form id="section-form" class="ml-3">
      {% csrf_token %}
      <div id="section-box"></div>
      <button type="submit" class="btn btn-primary mt-3">save</button>
    </form>

</div>
<script src="{% static 'section.js' %}" defer></script>

{% endblock content %}
