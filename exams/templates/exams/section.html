{% extends "base.html" %}

{% load static %}

{% block title %}
{{section.name}}
{% endblock title %}

{% block content %}

<div class="section-wrapper">
  <p>Name: {{section.name}}</p>
  <p>Type: {{section.type}}</p>
  <form id="section-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="section-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
  </form>


  <div id="score-box"></div>
  <div id="result-box"></div>
</div>
<script src="{% static 'assets/js/section.js' %}" defer></script>

{% endblock content %}
